<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta name="keywords" content="natalia, pacheco-tallaj, harvard, mathematics">
  <meta name="author" content="Natalia Pacheco-Tallaj">
  <meta name="description" content="Nat's homepage">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portraits4BlackLives</title>
<!-- Photo grid style. From https://www.w3schools.com/howto/howto_css_image_grid_responsive.asp -->
<style>

.parallax-container {
  position: relative;
  width: 99vw;
  height: 100vh;
  overflow-x: hidden;
  overflow-y: scroll;
  perspective: 8px;
  perspective-origin: 0%;
  display: flex;
  flex-wrap:wrap;
  align-items:flex-start;
  -webkit-overflow-scrolling: touch;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform: translateZ(0px);
}

.foreground {
  margin-top: 10vw;
  margin-bottom: 50px;
  transform-origin: 0;
  transform: translateZ(3px) translateY(-30vh) scale(0.625);
}

.foreground h1 {
  font-size: 36px;
}

.mobile {
    display: none;
    width:100%;
    flex-wrap: wrap;
}
.mobile-background {
  position:absolute;
  top:0;
  left:0;
  width: 100%;
  height: 100%;
  z-index:-1;
}
.mobile-foreground{
  margin-top: 0;
  margin-bottom: 50px;
  z-index: 0;
}

@media only screen and (max-width: 700px) {
.parallax-container {
display: none; /* displays mydiv as a block */
}
.mobile {
display: flex; /* Doesnâ€™t display mydiv-2 at screen sizes upto 700px  */
}
}
/*

  from {
    transform: translateZ(0px);
  }
  to {
    transform: translateZ(4px);
  }
}*/

</style
</head>
<body>
<div class="parallax-container">
  <div class="background">
    <img class="background__image" src="background-thin.png" style="width:100%"/>
    <img class="background__image" src="background2-thin-flip.png" style="width:100%;transform:translateY(-4px)"/>
  </div>
  <div class="foreground">
    <div class="foreground__content">
      <img src="specs.png" id="specs" style="width:80%;display:block;float:right;margin-right:5vw;">
    </div>
    <div class="foreground__content">
      <img src="Grace-blm-grainier.png" style="width:90%;display:block;margin-left:auto;margin-right:auto;margin-top:100vh;">
    </div>
    <div class="foreground__content">
      <img src="blmfer.png" style="width:90%;display:block;margin-left:auto;margin-right:auto;margin-top:20px;">
    </div>
  </div>
</div>
<div class="mobile">
  <div class="mobile-background">
    <img class="background__image" src="background-thin.png" style="width:100%"/>
    <img class="background__image" src="background2-thin-flip.png" style="width:100%;margin-top:-10px;transform:translateY(-4px)"/>
    <img class="background__image" src="background2-thin.png" style="width:100%;margin-top:-10px;transform:translateY(-4px)"/>
    <img class="background__image" src="background2-thin-flip.png" style="width:100%;margin-top:-10px;transform:translateY(-4px)"/>
  </div>

  <div class="mobile-foreground">
    <img src="specs-mobile-1.png" style="width:100%;display:block;margin-top:56vw;">
    <img src="specs-mobile-2.png" style="width:100%;">
    <img src="specs-mobile-3.png" style="width:100%;">
    <img src="specs-mobile-4.png" style="width:30%;display:block;margin-left:auto;margin-right:auto;">
    <img src="Grace-blm-grainier.png" style="width:100%;margin-top:20px;">
    <img src="blmfer.png" style="width:100%;margin-top:20px;">
  </div>
</div>
</body>
</html>
