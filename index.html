<!-- Photo grid style. From https://www.w3schools.com/howto/howto_css_image_grid_responsive.asp -->
<style>

      box-sizing: border-box;
  }

  body {
      margin: 0;
      font-family: Arial;
  }

.bigflex {
    display: flex;
    width:100%;
    flex-wrap: wrap;
}

.tinyflex {
    display: none;
    width:100%;
    flex-wrap: wrap;
}

.flex {
    display: flex;
    width:100%;
    flex-wrap: wrap;
}
