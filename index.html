<!-- Photo grid style. From https://www.w3schools.com/howto/howto_css_image_grid_responsive.asp -->
<style>
body {
    height: 100%;
    margin: 0;
    padding: 0;
    background-color: #F4BAAC;
}

html {
    height: 100%;
}

.parallax-container {
  /*border: 5px solid black;*/
  position: absolute;
  width: 100vw;
  height: 100vh;
  overflow-x: hidden;
  overflow-y: scroll;
  perspective: 10px;
  perspective-origin: 0%;
  display: flex;
  flex-wrap:wrap;
  align-items:flex-start;
  -webkit-overflow-scrolling: touch;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform: translateZ(0px);
}

.foreground {
  position: absolute;
  justify-content: center;
  align-items: flex-start;
  /*border: 5px solid red;*/
  margin-top: 0;
  margin-bottom: 0;
  transform-origin: 0;
  width: 100%;
  /*transform: translateY(53vw);*/
  transform: translateZ(2px) translateY(0px) scale(0.8);
}
.deco{
  position: absolute;
  height:100%;
  width:100%;
  transform: translateZ(5px) scale(0.5);
  align-items: flex-start;
  transform-origin: 0;
}

.foreground h1 {
  font-size: 36px;
}

.mobile {
    display: none;
    width:100%;
    flex-wrap: wrap;
}

.mobile-background {
  position:absolute;
  top:0;
  left:0;
  width: 100%;
  height: 100%;
  z-index:-1;
}
.mobile-foreground{
  margin-top: 0;
  margin-bottom: 50px;
  z-index: 0;
}

@media only screen and (max-width: 700px) {
.parallax-container {
display: none; /* displays mydiv as a block */
}
.mobile {
display: flex; /* Doesnâ€™t display mydiv-2 at screen sizes upto 700px  */
}
}

</style>
</head>
<body>
<div class="parallax-container">
  <div class="background">
    <img class="background__image" src="background-thin.png" style="width:100%"/>
    <img class="background__image" src="background2-thin-flip.png" style="width:100%;transform:translateY(-4px)"/>
  </div>
  <div class="foreground" id="fg">

    </div>
    <div class="foreground__content">

    </div>
  </div>

</div>
