<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta name="keywords" content="natalia, pacheco-tallaj, harvard, mathematics">
  <meta name="author" content="Natalia Pacheco-Tallaj">
  <meta name="description" content="Nat's homepage">

  <title>Portraits4BlackLives</title>
<!-- Photo grid style. From https://www.w3schools.com/howto/howto_css_image_grid_responsive.asp -->
<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  border: 1px solid black;
  height: 200px;
  width: 200px;
  perspective: 8px;
  perspective-origin: 50%;
}

.element {
  height: 100px;
  width: 100px;
  background: red;
  transform: translateZ(0px);
  animation: animateZ 2s infinite;
}

.parallax-container {
  position: relative;
  width: 99vw;
  height: 100vh;
  overflow-x: hidden;
  overflow-y: scroll;
  perspective: 8px;
  perspective-origin: 0%;
  display: flex;
  flex-wrap:wrap;
  align-items:flex-start;
  -webkit-overflow-scrolling: touch;
}

.background {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform: translateZ(0px);
}

.foreground {
  margin-top: 0vw;
  margin-bottom: 50px;
  transform-origin: 0;
  transform: translateZ(3px) scale(0.625);
}

.foreground h1 {
  font-size: 36px;
}

/*
@keyframes animateZ {
  from {
    transform: translateZ(0px);
  }
  to {
    transform: translateZ(4px);
  }
}*/

</style>
<body>
<div class="parallax-container">
  <div class="background">
    <img class="background__image" src="background-thin.png" style="width:100%"/>
    <img class="background__image" src="background2-thin-flip.png" style="width:100%;transform:translateY(-4px)"/>
  </div>
  <div class="foreground">
    <div class="foreground__content">
      <img src="specs.png" style="width:80%;display:block;float:right;margin-right:5vw;">
    </div>
    <div class="foreground__content">
      <img src="Grace-blm-grainier.png" style="width:90%;display:block;margin-left:auto;margin-right:auto;">
    </div>
    <div class="foreground__content">
      <img src="blmfer.png" style="width:90%;display:block;margin-left:auto;margin-right:auto;margin-top:20px;">
    </div>
  </div>
</div>
</body>
</html>
